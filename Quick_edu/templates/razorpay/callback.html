{% extends 'base/base.html' %}

{% block content %}
<div style=" min-height: 1000px;">
    <div class="container mt-5">
        {% if status == "Success" %}
            <div class="alert alert-success fs-4">Payment Successful!</div>
            <div class="mt-3">
                <h3>Thank you for your payment</h3>
                <p class="text-success"><strong class="text-black">Status:</strong> {{ status }}</p> 
            </div>
        {% else %}
            <div class="alert alert-danger fs-4">Payment Failed!</div>
            <div class="mt-3">
                <p>Sorry, your payment could not be processed.</p>
                <p class="text-danger"><strong class="text-black">Status:</strong> {{ status }}</p>
            </div>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-warning mt-4">Go to Home</a>
    </div>
</div>
{% endblock %}
